<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, viewport-fit=cover" />
  <meta charset="UTF-8">
  <title>VSOA Template</title>
  <script src="./lib/script/sdk.min.js"></script>
  <script src="./lib/script/socket.io.js"></script>
  <link rel="stylesheet" href="./lib/css/style.css">
</head>

<body>
  <div class="container">
    <h2>欢迎使用爱智VSOA模块</h2><br>
    <div class="switchbox">
      <h3>订阅和取消订阅</h3>
      <div class="box">
        <p style="margin-left: 8%">服务地址:/a/</p>
        <label class="switch" style="margin-right: 8%">
          <input class="slider" name="/a/" type="checkbox" onclick="getData(this)">
          <div class="slider round"></div>
        </label>
      </div><br>
      <div class="box">
        <p style="margin-left: 8%">服务地址:/a/b</p>
        <label class="switch" style="margin-right: 8%">
          <input class="slider" name="/a/b" type="checkbox" onclick="getData(this)">
          <div class="slider round"></div>
        </label>
      </div>
    </div><br>
    <div class="topper">
      <h3>展示从后台传入的数据</h3>
      <button onclick="clearData()">清除数据</button>
    </div>
    <div class="content">
      <ul class="list"></ul>
    </div><br>
    <div class="popbox">
      <button
       class="showPopup" 
       name='callbtn' 
       onclick="showPopup(this)"
       style="height: 48px; width: 155px; margin-left: 84px;"
       >重置服务信息(RPC请求)</button>
      <div id="overlay">
        <div class="popup">
          <p class="popup_content"></p>
          <div class="popup_btn">
            <button class="confirmBtn" onclick="hidePopup()">确认</button>
          </div>
        </div>
      </div>
    </div><br>
    <div class="rooter">
      <input style="height:40px;width:180px;" class="bagcontent" type="number" placeholder="请输入数字以修改订阅服务">
      <button onclick="sendbag()">确认发包</button>
    </div>
  </div>
</body>

<script src="./lib/script/script.js"></script>

</html>
